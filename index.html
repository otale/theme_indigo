#include('./header.html',{home_page:1})
    <div class="container body-wrap">
        <ul class="post-list">
            #for(article : articles.list)
            <li class="post-list-item fade">
                <article id="post-data-sync-in-vue-single-page-application" class="article-card article-type-post" itemprop="blogPost">
                    <div class="post-meta">
                        <time class="post-time" title="${created('yyyy年MM月dd日 HH:mm:ss')}" datetime="${created('EEE, d MMM yyyy')}" itemprop="datePublished">${created('yyyy年MM月dd日')}</time></div>
                    <h3 class="post-title" itemprop="name">
                        <a class="post-title-link" href="${permalink()}">${title()}</a></h3>
                    <div class="post-content" id="post-content" itemprop="postContent">${intro(75)}
                        <a href="${permalink()}" class="post-more waves-effect waves-button">阅读全文…</a></div>
                    <div class="post-footer">
                        <ul class="article-tag-list">
                            #for(item : tag_list())
                            <li class="article-tag-list-item">
                                <a class="article-tag-list-link" href="/tag/${item}">${item}</a></li>
                            #end
                        </ul>
                    </div>
                </article>
            </li>
            #end
        </ul>
        #include('./page-bar.html')
    </div>
#include('./footer.html')
